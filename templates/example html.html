<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Skin Disease Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #header {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        #signup-form {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        #signup-form h3 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        #signup-form input[type="text"],
        #signup-form input[type="email"],
        #signup-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #signup-form button {
            background-color: #1967D2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #signup-form button:hover {
            background-color: #155fa7;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #url-wrapper, #image-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #url-submit {
            background-color: #1967D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #url-submit:hover {
            background-color: #155fa7;
        }

        #image-wrapper {
            text-align: center;
            justify-content: center;
            padding: 20px;
        }

        #result {
            font-size: 20px;
            color: #333;
        }

        #display-result {
            margin-top: 20px;
            text-align: center;
        }

        #image-result {
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 10px;
        }

        #loading {
            font-size: 16px;
            color: #888;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="header">Skin Disease Detector</div>

        <!-- Signup Form -->
        <div id="signup-form">
            <h3>Create an Account</h3>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="content">
            <div id="url-wrapper">
                <div id="upload-zone" class="flex-col" style="font-size: 1.6rem;">
                    Enter image link:
                    <form action="" method="" style="width: 100%; display: flex; justify-content: space-between;">
                        <input type="url" name="" id="url-box" placeholder="Paste image URL here" required>
                        <input type="button" value="Confirm" id="url-submit">
                    </form>
                </div>
            </div>

            <div id="image-wrapper">
                <div id="upload-file" class="file-upload" style="text-align: center; padding: 0 18px;">
                    <label role="button" tabindex="0" style="cursor: pointer;">
                        <input id="file-input" style="display: none" type="file" accept="image/png, image/jpg, image/jpeg, image/bmp">
                        <div style="width: 100%;">
                            <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.3332 3.66671V12C17.3332 12.9167 16.5832 13.6667 15.6665 13.6667H2.33317C1.4165 13.6667 0.666504 12.9167 0.666504 12L0.674837 2.00004C0.674837 1.08337 1.4165 0.333374 2.33317 0.333374H7.33317L8.99984 2.00004H15.6665C16.5832 2.00004 17.3332 2.75004 17.3332 3.66671ZM8.99984 7.00004H10.6665V5.33337H12.3332V7.00004H13.9998V8.66671H12.3332V10.3334H10.6665V8.66671H8.99984V7.00004ZM2.33317 3.66671H15.6665V12H2.33317V3.66671Z" fill="#1967D2"></path>
                            </svg>
                            <br>
                            Select an image from your folder, or drag & drop here
                        </div>
                    </label>
                </div>
            </div>

            <div class="padding-24" style="background-color: rgba(0, 0, 0, 0.2); border-radius: 4px; font-size: 26px;">
                Diagnosis:
                <div id="loading" class="hide" style="font-size: 16px;">is diagnosing...</div>
                <div id="result"></div>
                <div id="display-result">
                    <img id="image-result" src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
